<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>



    <canvas id='js-canvas' class='canvas'></canvas>



    <div class="controls">
        <div class="controls__range">
            <input type="range" id='js-range' min='0.1' max='5.0' value='2.5' step='0.1'>
        </div>
        <div class="controls__btn">
            <button id='js-mode'>Заливка</button>
            <button id='js-save'>Сохранить</button>
        </div>
        <div class="controls__colors" id='js-controls__colors'>
            <div class="controls__color js-color" style='background-color: #2c2c2c;'></div>
            <div class="controls__color js-color" style='background-color: rgb(238, 234, 234);'></div>
            <div class="controls__color js-color" style='background-color: orange;'></div>
            <div class="controls__color js-color" style='background-color: red;'></div>
            <div class="controls__color js-color" style='background-color: yellow;'></div>
            <div class="controls__color js-color" style='background-color: green;'></div>
            <div class="controls__color js-color" style='background-color: blueviolet;'></div>
            <div class="controls__color js-color" style='background-color: blue;'></div>
            <div class="controls__color js-color" style='background-color: skyblue;'></div>
        </div>
    </div>
    <script src='index.js'></script>
</body>

</html>
